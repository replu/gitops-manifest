apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp
  labels:
    app.kubernetes.io/name: sampleapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sampleapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sampleapp
    spec:
      containers:
      - name: sampleapp
        image: replicity/gitops-sampleapp:1cb6f24ed64246506bdbad09324ce70867c8d0d7
        ports:
          - containerPort: 80
